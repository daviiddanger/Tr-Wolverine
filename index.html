<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr-Wolverine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="stripe" id="wolverine">
        <div class="container">
            <div class="face">
                <div class="mask"></div>
                <div class="mouth"></div>
            </div>
            <div class="fin one"></div>
            <div class="fin two"></div>
            <div class="fin-bridge"></div>
            <div class="eye one"></div>
            <div class="eye two"></div>
            <div class="nose"></div>
            <div class="neck"></div>
            <div class="body">
                <div class="stripes left"></div>
                <div class="stripes right"></div>
            </div>
            <div class="shoulder left"></div>
            <div class="shoulder right"></div>
            <div class="arm left">
                <div class="claw"></div>
                <div class="claw"></div>
                <div class="claw"></div>
            </div>
            <div class="arm right">
                <div class="claw"></div>
                <div class="claw"></div>
                <div class="claw"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
